<html>
<head>
    <style>
    .centred {
        position: fixed;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <audio id="slap">
        <source src="slap.mp3"></source>
    </audio>

    <div class="centred">
        <img id="hand" src="hand.png"></img>
    </div>

    <script>
    var hand = document.getElementById("hand");

    hand.addEventListener("onmousedown", mouseActions);
    
    function mouseActions(event) {
        var slap = document.getElementById("slap");
        slap.play();
    }
    </script>

</body>
</html>
