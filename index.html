<html>
<head>
    <style>
    .centred {
        position: fixed;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        border: none;
    }
    </style>
    
    <script src="tonejs/Tone.js"></script>
</head>
<body>
    <div class="centred">
        <img id="hand" src="hand.png"></img>
    </div>

    <script>
    var hand = document.getElementById("hand");
    hand.onclick = hand.ontouchstart = mouseActions;
    
    var slap = new Tone.Player({
       "url" : "slap.mp3"
    });
    slap.connect(Tone.Master);

    function mouseActions(event) {
        slap.start();
    }
    </script>

</body>
</html>
